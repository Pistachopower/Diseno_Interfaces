<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mx-auto p-5">
        <header class="flex justify-between items-center py-4">
            <!-- Mismo menú que en la página principal -->
        </header>
    
        <article class="mt-5">
            <h2 class="text-3xl font-bold">Título del Artículo</h2>
            <p class="text-gray-500">Publicado por Autor en Fecha - Categoría</p>
            <img src="imagen-articulo.jpg" alt="Artículo" class="w-full h-64 object-cover mt-4">
            <p class="mt-4">Texto completo del artículo...</p>
            <!-- Más contenido -->
        </article>
    
        <section class="mt-5">
            <h3 class="text-xl font-semibold">Comentarios</h3>
            <form class="mt-2">
                <textarea class="w-full border p-2" placeholder="Deja tu comentario..."></textarea>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 mt-2">Enviar</button>
            </form>
            <ul class="mt-4">
                <li class="border-b py-2">Comentario 1</li>
                <li class="border-b py-2">Comentario 2</li>
            </ul>
        </section>
    
        <footer class="mt-10 text-center">
            <!-- Mismo pie de página que en la página principal -->
        </footer>
    </div>
    
</body>
</html>
