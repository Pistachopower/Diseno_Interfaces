<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Archivo CSS personalizado -->
  <link rel="stylesheet" href="style.css">

  <!-- CDN de Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <main class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <img src="product-large.jpg" class="img-fluid" alt="Product Name">
      </div>
      <div class="col-md-6">
        <h1>Product Name</h1>
        <p class="text-muted">$99.99</p>
        <p>Detailed description of the product goes here...</p>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" id="quantity" class="form-control" value="1" min="1">
        </div>
        <button class="btn btn-success">Add to Cart</button>
      </div>
    </div>
    <div class="my-5">
      <h3>Reviews</h3>
      <ul class="list-group">
        <li class="list-group-item">Excellent product! - John</li>
        <li class="list-group-item">Worth every penny. - Sarah</li>
      </ul>
    </div>
  </main>

</body>

</html>
