<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <!-- CDN de Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="imagenes/logo_Middle-Earth travel-agency logo.jpeg" alt="Store Logo" style="height: 70px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link text-white fs-5 px-3" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-5 px-3" href="#">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-5 px-3" href="#">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-5 px-3" href="#">Mi cuenta</a>
            </li>
          </ul>
          <form class="d-flex me-3">
            <input class="form-control me-2" type="search" placeholder="Buscar productos..." aria-label="Search">
            <button class="btn btn-warning" type="submit">Buscar</button>
          </form>
          <a href="#" class="btn btn-outline-light position-relative">
            <i class="fas fa-shopping-cart fa-lg"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
          </a>
        </div>
      </div>
    </nav>
    
  </header>

  <main class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <img src="product-large.jpg" class="img-fluid" alt="Product Name">
      </div>
      <div class="col-md-6">
        <h1>Product Name</h1>
        <p class="text-muted">$99.99</p>
        <p>Detailed description of the product goes here...</p>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" id="quantity" class="form-control" value="1" min="1">
        </div>
        <button class="btn btn-success">Add to Cart</button>
      </div>
    </div>
    <div class="my-5">
      <h3>Reviews</h3>
      <ul class="list-group">
        <li class="list-group-item">Excellent product! - John</li>
        <li class="list-group-item">Worth every penny. - Sarah</li>
      </ul>
    </div>
  </main>

  <footer class="bg-dark text-white py-4 text-center">
    <div class="container">
      <h4 class="fw-bold">SÃ­guenos</h4>

        <a href="#" class="text-white mx-3"><i class="fab fa-instagram fa-lg"></i></a>
        <a href="#" class="text-white mx-3"><i class="fab fa-youtube fa-lg"></i></a>
