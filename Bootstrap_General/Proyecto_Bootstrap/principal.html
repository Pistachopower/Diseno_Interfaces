<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Archivo CSS personalizado -->
  <link rel="stylesheet" href="style.css">

  <!-- CDN de Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Enlace a Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white py-3 ">
        <div class="container-fluid">
            <!-- Logo alineado a la izquierda -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="imagenes/logo_Middle-Earth travel-agency logo.jpeg" alt="Store Logo" style="height: 90px;">
            </a>
            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Contenido del Navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navegación centrada -->
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-bold px-3" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold px-3" href="#">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold px-3" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold px-3" href="#">My Account</a>
                    </li>
                </ul>
                <!-- Barra de búsqueda y carrito alineados a la derecha -->
                <div class="d-flex align-items-center">
                    <form class="d-flex me-3">
                        <input class="form-control me-2" type="search" placeholder="Buscar productos..." aria-label="Search">
                        <button class="btn btn-outline-primary " type="submit">Buscar</button>
                    </form>
                    <a href="#" class="btn btn-outline-secondary position-relative">
                      <i class="fas fa-shopping-cart fa-lg me-2"></i>
                      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>






  <main>
    <div class="banner bg-primary text-white text-center py-5">
      <h1>Welcome to Middle-Earth Store</h1>
      <p>Discover exclusive products and promotions!</p>
    </div>
    <div class="container my-5">
      <h2>Featured Products</h2>
      <div class="row">
        <!-- Product Card Example -->
        <div class="col-md-4">
          <div class="card">
            <img src="product.jpg" class="card-img-top" alt="Product Name">
            <div class="card-body">
              <h5 class="card-title">Product Name</h5>
              <p class="card-text">$99.99</p>
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
        <!-- Repeat Cards -->
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white py-4 mt-5 text-center">
    <div class="container">
        <div class="mb-4">
            <h2 class="h4 fw-bold">Síguenos</h2> <!-- Cambiado a h4 para un texto más pequeño -->
            <div class="d-flex justify-content-center mt-3">
                <a href="#" class="text-white me-4" title="Facebook">
                    <i class="fab fa-facebook-f fa-2x"></i>
                </a>
                <a href="#" class="text-white me-4" title="Twitter">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
                <a href="#" class="text-white me-4" title="Instagram">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="#" class="text-white" title="YouTube">
                    <i class="fab fa-youtube fa-2x"></i>
                </a>
            </div>
        </div>

        <div class="mt-4 border-top border-light pt-3">
            <p class="text-muted mb-0 small">&copy; 2024 La Tierra Media. Todos los derechos reservados.</p> <!-- Clase 'small' para texto más pequeño -->
        </div>
    </div>
</footer>

</body>

</html>
